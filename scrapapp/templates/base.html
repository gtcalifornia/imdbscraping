<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="card-columns d-flex flex-column">
    {% for  movie in imdb  %}
        <div class="card" id="deneme">
            <div class="card-body">
                <h4 class="card-title">{{movie.place}}. {{movie.movie_title}}</h4>
                <p class="card-title">{{movie.star_cast}}</h4>
                <p class="card-title"> Rating:{{movie.rating|floatformat:1}}</h4>
                <br>
                <br>
                <a href="https://www.imdb.com/{{movie.link}}" class="btn btn-info" role="button">{{movie.movie_title}}</a>
        </div>
    {% endfor %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
